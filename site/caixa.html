<head>
    <link rel="stylesheet" href="styles.css">
    <title>Caixa d'água</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"
        type="text/javascript"></script>
    <script>
        // Conexão WebSocket com o ESP32
        var socket = new WebSocket("ws://endereco_do_seu_esp32");

        socket.onopen = function () {
            console.log("Conexão WebSocket estabelecida.");
        };

        socket.onmessage = function (event) {
            var mensagem = event.data;
            console.log("Mensagem recebida: " + mensagem);

            // Atualiza o conteúdo da div com a mensagem recebida
            document.getElementById("mensagem").textContent = mensagem;
        };

        socket.onclose = function () {
            console.log("Conexão WebSocket fechada.");
        };
    </script>
</head>
